<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energiesystemmodell Lausitz</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }

    header {
      flex: 0 0 15%;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .green-bar {
      height: 5px;
      background-color: green;
    }

    main {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    #heading {
      text-align: center;
    }

    .border {
      width: 100%;
      height: 2px;
      background-color: black;
      margin-top: 5px;
    }

    #progress-container {
      width: 100%;
      height: 100%;
    }

    footer {
      flex: 0 0 15%;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <!-- three.js import map -->
  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Oberer Abschnitt</h1>
  </header>

  <div class="green-bar"></div> <!-- Zwischen Header und Main -->

  <main>
    <div id="progress-container"></div>
  </main>

  <div class="green-bar"></div> <!-- Zwischen Main und Footer -->

  <footer>
    <p>Unterer Abschnitt</p>
  </footer>

  <!-- three.js Script -->
  <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
  <!-- Oder lokal (wenn ohne Flask): -->
  <!-- <script type="module" src="../static/script.js"></script> -->
</body>
</html>
